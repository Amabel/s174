<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prop-Patterns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="resources/css/common.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="btnHeader">Prop Patterns</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal" id="btnUploadXML">Upload XML</button>
        </div>

        <form id="formRequirement" hidden="hidden">
            <div class="form-group">
                <label for="tfRequirement">Input the requirement:</label>
                <input type="text" class="form-control" name="tfRequirement" id="tfRequirement"></input>
            </div>
            <button type="submit" class="btn btn-default" id="submitRequirement">Submit</button>
        </form>

        <div class="div-upload">
            <!-- <input id="fileInput" class="file" type="file" name="fileInput" data-min-file-count="1" data-show-preview="true"> -->
            <!-- <input id="fileInput" name="fileInput" type="file" data-show-preview="false"> -->
        </div>

        <form id="formPatternSelection" hidden></form>

        <div id="scopeSelection"></div>
        <div id="patternSelection"></div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">アップロード</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="file-loading">
                        <input id="fileInput" name="fileInput" type="file">
                    </div>
                    <div id="kartik-file-errors"></div>
                    <!-- <div id="ltl-results-hidden"></div> -->
                    <div id="ltlResults"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                    <button type="button" class="btn btn-primary" title="upload" id="uploadXML">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <!--<script type="text/javascript " src="resources/js/jqBootstrapValidation.js "></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js " integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4 " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1 " crossorigin="anonymous "></script>
    <script type="text/javascript " src="resources/js/jquery.fileDownload.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js "></script>
    <script type="text/javascript " src="resources/js/jqCommon.js "></script>
    <script type="text/javascript " src="resources/js/jqForm.js "></script>
</body>

</html>
